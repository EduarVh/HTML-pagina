<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Cliente</title>
    <style>
        body {
            background-image: url('imapagina.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: rgba(236, 247, 250, 0.9); /* Añade transparencia al fondo del formulario */
            border: 1px solid;
            border-radius: 20px;
            padding: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        p {
            font-style: italic;
            color: rgba(0, 0, 0, 0.582);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="get" action="actividad.html">
        <h1>Formulario ingreso cliente</h1>
        <p>Documento: <input type="text" size="28" required></p>
        <p>Nombre: <input type="text" size="40" name="Nombre" required placeholder="Ingrese su nombre"></p>
        <p>Email: <input type="email" name="email" placeholder="Ingrese su correo" required></p>
        <p>Teléfono: <input type="number" name="telefono" placeholder="Ingrese su teléfono"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </p>
    </form>
</body>
</html>
